<div class="container-content" (click)="optionChecked$.emit(id)" [ngClass]="{checked: checked}">
  <div class="container-icon">
    <ng-container *ngTemplateOutlet="checked ? template_checked : template_normal"></ng-container>
  </div>
  <p>{{title}}</p>
</div>

<ng-template #template_normal>
  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

    </g>
  </svg>
</ng-template>
